name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  release:
    types: [created]

permissions:
  checks: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/CustomerApi.sln
    
    - name: Build application
      run: dotnet build src/CustomerApi.sln --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/CustomerApi.sln
    
    - name: Build application
      run: dotnet build src/CustomerApi.sln --configuration Release --no-restore
    
    - name: Run unit tests
      run: dotnet test tests/CustomerApi.UnitTests/CustomerApi.UnitTests.csproj --configuration Release --logger "trx;LogFileName=unit-tests.trx" --no-build
    
    - name: Run integration tests
      run: dotnet test tests/CustomerApi.IntegrationTests/CustomerApi.IntegrationTests.csproj --configuration Release --logger "trx;LogFileName=integration-tests.trx" --no-build
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/unit-tests.trx
          **/integration-tests.trx

  publish:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: test-results
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/**.trx'
        check_name: Test Results
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/customerapi:latest,${{ secrets.DOCKER_USERNAME }}/customerapi:${{ github.ref_name || github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        imageToDeploy: ${{ secrets.DOCKER_USERNAME }}/customerapi:${{ github.ref_name }}
        registryUrl: docker.io
        registryUsername: ${{ secrets.DOCKER_USERNAME }}
        registryPassword: ${{ secrets.DOCKER_PASSWORD }}
        containerAppName: customerapi
        resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
